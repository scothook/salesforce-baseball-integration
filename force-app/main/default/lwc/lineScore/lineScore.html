<template>
    <lightning-card title="Line Score">
        <table>
            <tr>
                <th></th>
                <template for:each={innings} for:item="inning">
                    <th key={inning.number}>{inning.number}</th>
                </template>
                <th>R</th>
                <th>H</th>
                <th>E</th>
            </tr>
            <tr>
                <td>{homeTeam}</td>
                <template for:each={homeScores} for:item="score">
                    <td key={score.number}>{score.score}</td>
                </template>
                <td>{homeTotalRuns}</td>
                <td>{homeTotalHits}</td>
                <td>{homeTotalErrors}</td>
            </tr>
            <tr>
                <td>{awayTeam}</td>
                <template for:each={awayScores} for:item="score">
                    <td key={score.number}>{score.score}</td>
                </template>
                <td>{awayTotalRuns}</td>
                <td>{awayTotalHits}</td>
                <td>{awayTotalErrors}</td>
            </tr>
        </table>
    </lightning-card>
</template>
