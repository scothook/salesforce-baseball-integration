<template>
    <lightning-card title="Line Score">
        <table>
            <tr>
                <th></th>
                <template for:each={records} for:item="inning">
                    <th key={inning.fields.Inning_Number__c.value}>{inning.fields.Inning_Number__c.value}</th>
                </template>
                <th>R</th>
                <th>H</th>
                <th>E</th>
            </tr>
            <tr>
                <td>{homeTeam}</td>
                <template for:each={records} for:item="score">
                    <td key={score.fields.Home_Team_Runs__c.value}>{score.fields.Home_Team_Runs__c.value}</td>
                </template>
                <td>{homeTotalRuns}</td>
                <td>{homeTotalHits}</td>
                <td>{homeTotalErrors}</td>
            </tr>
            <tr>
                <td>{awayTeam}</td>
                <template for:each={records} for:item="score">
                    <td key={score.fields.Away_Team_Runs__c.value}>{score.fields.Away_Team_Runs__c.value}</td>
                </template>
                <td>{awayTotalRuns}</td>
                <td>{awayTotalHits}</td>
                <td>{awayTotalErrors}</td>
            </tr>
            <tr></tr>
        </table>
    </lightning-card>
</template>
